<ion-header>
  <ion-navbar color="primary">
    <ion-title>Demo114</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let event of events">
        <h2>{{ event.title }}</h2>
        <p>Date {{ event.date | date }}</p>
        <p>Speaker: {{ event.speaker.name }}</p>
        <p>Job: {{ event.speaker.job }}</p>
      </ion-item>
    </ion-list>
</ion-content>
